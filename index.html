<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Practice with Local Storage</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    * {
      font-family: "Poppins", sans-serif;
    }
    h2 {
      font-size: 40px;
    }
  </style>

  <body class="container">
    <h2 class="text-center text-primary mt-5">Shopping Cart</h2>
    <small class="text-secondary mt-3 text-center mb-5 d-block w-50 mx-auto">
      If you Add Product, This will Store inforamtion (unless you place order).
      It will catch your browser History (If you close the tab, your information
      will store) for Better User Experience
    </small>

    <div class="col-md-6 offset-md-3">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Add Product Item"
          id="cart-input"
        />
        <button class="btn btn-primary" type="button" id="cart-btn">
          Add to Cart
        </button>
      </div>

      <ul id="product-container" class="mt-5 list-group"></ul>

      <button class="btn btn-primary mt-5" onclick="placeOrder()">
        Place Order
      </button>
    </div>

    <!-- JS File -->
    <script src="app.js"></script>
  </body>
</html>
